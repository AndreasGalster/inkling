<dom-module id='ink-layout-helpers'>
	<template>
		<style>
			:root {
				--pd-xs: 5px;
				--pd-sm: 10px;
				--pd-md: 15px;
				--pd-lg: 25px;
				--pd-xlg: 35px;
				--pd-xxlg: 50px;

				--mix-pd-xs: {
					padding: var(--pd-xs);
				};

				--mix-pd-sm: {
					padding: var(--pd-sm);
				};

				--mix-pd-md: {
					padding: var(--pd-md);
				};

				--mix-pd-lg: {
					padding: var(--pd-lg);
				};

				--mix-pd-xlg: {
					padding: var(--pd-xlg);
				};

				--mix-pd-xxlg: {
					padding: var(--pd-xxlg);
				};



				--mix-tblr: {
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
				};

				--mix-fixed-view: {
					position: fixed;
					@apply(--mix-tblr);
					overflow-y: scroll;
				};

				--mix-relative-view: {
					position: relative;
					display: block;
				};

				--mix-absolute-view: {
					position: absolute;
					@apply(--mix-tblr);
				};
			}

			*[pd-xs] {
				padding: var(--pd-xs);
			}

			*[pd-sm] {
				padding: var(--pd-sm);
			}

			*[pd-md] {
				padding: var(--pd-md);
			}

			*[pd-lg] {
				padding: var(--pd-lg);
			}

			*[pd-xlg] {
				padding: var(--pd-xlg);
			}

			*[pd-xxlg] {
				padding: var(--pd-xxlg);
			}





    </style>
	</template>
</dom-module>
