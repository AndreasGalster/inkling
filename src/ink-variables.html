<dom-module id='ink-variables'>
	<template>
		<style>
			:root {
				/* colors */
				--primary:						#1177f3;
				--primary-light:			lightblue;
				--secondary:					orange;



				/* typography */
				--font-size-base: 16px;

				--font-size1:               2.5rem;
				--font-size2:               2rem;
				--font-size3:               1.75rem;
				--font-size4:               1.5rem;
				--font-size5:               1.25rem;
				--font-size6:               1rem;

				/*
				--font-size6:               2rem;
				--font-size6:               1.9rem;
				--font-size6:               1.8rem;
				--font-size6:               1.7rem;
				--font-size6:               1.6rem;
				--font-size6:               1.5rem;
				--font-size6:               1.4rem;
				--font-size6:               1.3rem;
				--font-size1-2:               1.2rem;
				--font-size1-1:               1.1rem;
				--font-size1-0:               1rem;
				*/




				--font-xlg:			2.75;
				--font-lg:			1.25;
				--font-md: 			0.5;
				--font-sm:  		.3;
				--font-xs: 			.75;


				/* grid */
				--xs: 				600px;
				--sm: 				960px;
				--md: 				1280px;
				--lg: 				1600px;
				--xlg: 				5000px;

				--columns:		12;
				--gap:				10px;
				--c-gap:			calc(var(--gap) * 3);

	      --c-2: 				100% / ( var(--columns) / (var(--columns)/6) );
	      --c-3: 				100% / ( var(--columns) / (var(--columns)/4) );
	      --c-4: 				100% / ( var(--columns) / (var(--columns)/3) );
	      --c-6: 				100% / ( var(--columns) / (var(--columns)/2) );
	      --c-12: 			100% / ( var(--columns) / var(--columns) );

				--c-2-o: 			0 0 calc(var(--c-2));
				--c-3-o: 			0 0 calc(var(--c-3));
				--c-4-o: 			0 0 calc(var(--c-4));
				--c-6-o: 			0 0 calc(var(--c-6));
				--c-12-o: 		0 0 calc(var(--c-12));

				--c-2-i:			0 0 calc( var(--c-2) - (var(--gap)*2) );
				--c-3-i:			0 0 calc( var(--c-3) - (var(--gap)*2) );
				--c-4-i:			0 0 calc( var(--c-4) - (var(--gap)*2) );
				--c-6-i:			0 0 calc( var(--c-6) - (var(--gap)*2) );
				--c-12-i:			0 0 calc( var(--c-12) - (var(--gap)*2) );

				--off-2:			var(--c-2);
				--off-3:			var(--c-3);
				--off-4:			var(--c-4);
				--off-6:			var(--c-6);
				--off-12:			var(--c-12);
			}
    </style>
	</template>
</dom-module>
